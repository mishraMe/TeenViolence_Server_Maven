<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CS 5200 Project: Music Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Song Details</h2>
         <div>
        <table class="table table-striped">
                <div class="form-group"> <label class="col-sm-2 control-label">Song ID:</label> <div class="col-sm-10"> <p class="form-control-static" th:text="${song.songId}">Song Id</p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Song Name:</label> <div class="col-sm-10"> <p class="form-control-static" th:text="${song.songName}">Song Name</p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Album</label> <div class="col-sm-10"> <p class="form-control-static" th:text="${song.album}"></p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Language</label> <div class="col-sm-10"> <p class="form-control-static" th:text="${song.language}"></p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Release Date:</label> <div class="col-sm-10"> <p class="form-control-static" th:text="${song.releaseDate}"></p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Lyrics:</label> <div class="col-sm-10"> <a class="form-control-static" th:href="${'/song/lyrics/' + song.songId}">Lyrics</a></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Audio File:</label> <div class="col-sm-10"> <a class="form-control-static" th:href="${'/song/playAudio/' + song.audioFile}">Play Audio File</a></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Video File:</label> <div class="col-sm-10"> <a class="form-control-static" th:href="${'/song/playVideo/' + song.videoFile}">Play Video File</a></div> </div>
         </table>
    	</div> 
</div>

</body>
</html>
