<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CS 5200 Project: Music Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Search Song</h2>
    <div>
          <form class="form-horizontal" th:object="${searchSongCriteria}" th:action="@{/showSearchSongResults}" method="post">
            <div class="form-group"><label class="col-sm-2 control-label">Song Name</label><div class="col-sm-10"><input type="text" class="form-control" th:field="*{songName}"/> </div> </div>
            <div class="form-group"><label class="col-sm-2 control-label">Song Lyrics</label><div class="col-sm-10"><input type="text" class="form-control" th:field="*{lyrics}"/> </div> </div>
            <div class="form-group"><label class="col-sm-2 control-label">Song Album</label><div class="col-sm-10"><input type="text" class="form-control" th:field="*{album}"/> </div> </div> 
            <div class="form-group"><label class="col-sm-2 control-label">Song Language</label><div class="col-sm-10"><input type="text" class="form-control" th:field="*{language}"/> </div> </div> 
            <div class="form-group"> <label class="col-sm-2 control-label">Release Date</label> <div class="col-sm-10"><input type="text" class="form-control" th:field="*{releaseDate}"/></div></div>
            <div> <button type="submit" class="btn btn-default">Submit</button></div> 
         </form>
    </div>
</div>

</body>
</html>
