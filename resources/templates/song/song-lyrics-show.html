<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CS 5200 Project: Music Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Song Lyrics</h2>
         <div>
            <form class="form-horizontal">
                <div class="form-group"> <label class="col-sm-2 control-label">Song ID:</label> <div class="col-sm-10"> <p class="form-control-static" th:text="${song.songId}">Song Id</p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Song Name:</label> <div class="col-sm-10"> <p class="form-control-static" th:text="${song.songName}">Song Name</p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Song Name:</label> <div class="col-sm-10"> <p class="form-control-static" th:text="${song.artist}">Song Name</p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Song Name:</label> <div class="col-sm-10"> <p class="form-control-static" th:text="${song.album}">Song Name</p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Review Comments:</label> <div class="col-sm-10"> <p class="form-control-static" th:text="${song.releaseDate}">Release Date</p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Review Ratings:</label> <div class="col-sm-10"> <a class="form-control-static" th:href="${'/song/lyrics/' + song.songId}">Lyrics</a></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Review Ratings:</label> <div class="col-sm-10"> <a class="form-control-static" th:href="${song.audioFile}">Audio File</a></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Review Ratings:</label> <div class="col-sm-10"> <a class="form-control-static" th:href="${song.videoFile}">Video File</a></div> </div>
            </form>
    	</div> 
</div>

</body>
</html>
