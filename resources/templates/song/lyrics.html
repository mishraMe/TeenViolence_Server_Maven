<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CS 5200 Project: Music Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(songs)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>SongId</th>
                <th>Song Name</th>
                <th></th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="song : ${songs}">
                <td th:text="${songId}"><a href="/song/${song.id}">Id</a></td>
                <td th:text="${songName}">Name</td>
                <td th:text="${releaseDate}">Release Date</td>
                <td th:text="${album}">Album</td>
                <td th:text="${language}">Description</td>
                <td><a th:href="${ '/song/' + songId}">View</a></td>
                <td><a th:href="${'/song/edit/' + songId}">Edit</a></td>
                <td><a th:href="${'/song/lyrics/' + songId}">Lyrics</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
