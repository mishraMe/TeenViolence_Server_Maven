<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CS 5200 Project: Music Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Register As New User</h2>
    <div>
        <form class="form-horizontal" th:action="@{/registerNewUser}" th:object="${userRegistrationDetails}" method="post">
            <div class="form-group"> <label class="col-sm-2 control-label">UserName</label> <div class="col-sm-10"> <input type="text" class="form-control" th:field="*{userName}"/> </div> </div>
            <div class="form-group"> <label class="col-sm-2 control-label">Password</label> <div class="col-sm-10"> <input type="text" class="form-control" th:field="*{password}"/> </div> </div>
            
            <div class="form-group"> <label class="col-sm-2 control-label">First Name:</label> <div class="col-sm-10"> <input type="text" class="form-control" th:field="*{firstName}"/> </div> </div>
            <div class="form-group"> <label class="col-sm-2 control-label">Last Name:</label> <div class="col-sm-10"> <input type="text" class="form-control" th:field="*{lastName}"/> </div> </div>
			<input type="hidden" name="userRegistrationDetails.role" id="userRegistrationDetails.role" value="" />      
            <div class="form-group"> <label class="col-sm-2 control-label">Email Address:</label> <div class="col-sm-10"> <input type="text" class="form-control" th:field="*{emailAddress}"/> </div> </div>
            <div class="row"> <button type="submit" value="submit" class="btn btn-default">Submit</button></div>
        </form>
    </div>
</div>

</body>
</html>
