<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CS 5200 Project: Music Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Product Details</h2>
    <div>
     <!--  	<form class="form-horizontal" th:object="${userRegistrationDetails}" th:action="@{/registerNewUser}" method="post"> -->
        	<form class="form-horizontal" th:action="@{/registerNewUser}" th:object="${userRegistrationDetails}" method="post">
                <div class="form-group"> <label class="col-sm-2 control-label">Email Address</label> <div class="col-sm-10"> <p class="form-control-static" th:text="*{emailAddress}">UserEmailAddressId</p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">First Name</label> <div class="col-sm-10"> <p class="form-control-static" th:text="*{firstName}">User FirstName</p></div> </div> 
                <div class="form-group"> <label class="col-sm-2 control-label">Last Name</label> <div class="col-sm-10"> <p class="form-control-static" th:text="*{lastName}">User LastName</p></div> </div> 
                <div class="form-group"> <label class="col-sm-2 control-label">UserName</label> <div class="col-sm-10"> <p class="form-control-static" th:text="*{username}">UserName</p></div></div> 
                <div class="form-group"> <label class="col-sm-2 control-label">User Since</label> <div class="col-sm-10"> <p class="form-control-static" th:text="*{dateJoined}">User Since</p></div> </div>
                <div class="form-group"> <label class="col-sm-2 control-label">Date Of Birth</label> <div class="col-sm-10"> <p class="form-control-static" th:text="*{dateJoined}">Date Of Birth</p></div> </div>
	            <div class="row"> <button type="submit" class="btn btn-default">Submit</button> </div> 
            </form> 
    </div>
</div>

</body>
</html>
