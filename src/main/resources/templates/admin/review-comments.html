<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CS 5200 Project: Music Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Censor Review Comments</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Review Comment</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
            <tr th:each="review : ${songreviews}">
                <td th:text="${review.id}"><a href="/review/${review.id}">Id</a></td>
                <td th:text="${review.userComment}">Review Id</td>
                <td th:text="${review.starRating}">Description</td>
                <td><a th:href="${'/admin/review/delete/' + review.reviewId}">Delete</a></td> 
            </tr>
        </table>

    </div>
</div>

</body>
</html>
