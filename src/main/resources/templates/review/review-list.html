<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CS 5200 Project: Music Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(songreviews)}">
        <h2>Song Reviews </h2>
 		<table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>User Id</th>
                <th>Song Id</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Delete</th>
            </tr>
            <tr th:each="review : ${songreviews}">
                <td th:text="${review.reviewId}"><a href="/review/${review.reviewId}">Id</a></td>
                <td th:text="${review.userId}">User ID</td>
                <td th:text="${review.songId}">Song Id</td>
                <td th:text="${review.starRating}">Rating</td>
                <td th:text="${review.userComment}">Comment</td>
                <td><a th:href="${'/admin/review/delete' + review.reviewId}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
