<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CS 5200 Project: Music Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Review Song</h2>
    <div>
        <form class="form-horizontal" th:object="${review}" th:action="@{/review/saveReview}" method="post">
            <input type="hidden" th:field="*{reviewPK.songId}"/>
            <input type="hidden" th:field="*{reviewPK.userId}"/>
            <div class="form-group"> <label class="col-sm-2 control-label">Comment</label><div class="col-sm-10"> <input type="text" class="form-control" th:field="*{userComment}"/></div></div>
            <div class="form-group"> <label class="col-sm-2 control-label">Rating</label><div class="col-sm-10"> <input type="text" class="form-control" th:field="*{starRating}"/></div></div>
            <div class="row"><button type="submit" class="btn btn-default">Submit</button></div>
        </form>
    </div>
</div>

</body>
</html>
